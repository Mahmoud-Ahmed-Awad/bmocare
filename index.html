    <title>BMOCARE - Learning Robot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bmo: {
                body: '#63cfa0',
                screen: '#e0f8cf',
                face: '#2c3e50',
                btn: '#1a4b43',
                accent: '#f1c40f'
              }
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-2%)' },
                '50%': { transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.8' },
              }
            }
          }
        }
      }
    </script>
